<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="stylr.css">

</head>
<body>
    <header>
        <h1>Calculadora Simples</h1>
    </header>

    <div id="form">
        <input id="i1" type="number" placeholder="Digite o primeiro número">
        <select id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">/</option>
        </select> 
        <input id="i2" type="number" placeholder="Digite o segundo número">
        <button onclick="calcular()" >Calcular</button>
    </div>

    <div>
        <h3 id="result"></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
